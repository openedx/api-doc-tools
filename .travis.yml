# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
    - python: 2.7
      env: COMMAND=tox TOXENV=django18
    - python: 2.7
      env: COMMAND=tox TOXENV=django111
    - python: 3.6
      env: COMMAND=tox TOXENV=django18
    - python: 3.6
      env: COMMAND=tox TOXENV=django111
    - python: 3.6
      env: COMMAND=tox TOXENV=django20
    - python: 3.6
      env: COMMAND=tox TOXENV=docs
    - python: 3.6
      env: COMMAND="make quality" PIPEXTRA="-r requirements/quality.txt"
    - python: 3.6
      env: COMMAND="make pii_check" PIPEXTRA="-r requirements/quality.txt"

cache:
  - pip
  
before_install:
  - pip install --upgrade pip

install:
  - pip install -r requirements/travis.txt $PIPEXTRA

script:
  - $COMMAND

after_success:
  - codecov

# Set password via "travis encrypt --add deploy.password"; for details, see
# https://docs.travis-ci.com/user/deployment/pypi
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOXENV = quality'
